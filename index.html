<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QCD JS</title>
</head>
<style>
  body{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    }
  #main{
    padding: 10px;
    width: 800px;
  }
  article{
    margin-bottom: 10px;
    border-bottom: 2px solid #222;
  }
  input[type="radio"]{
    visibility: hidden;
  }
  section{
    margin: 10px;
  }
  label{
    border: 2px solid #222;
    padding: 4px;
    font-weight: bold;
    border-radius: 4px;
  }
  input[type="radio"]:checked+label {
    background-color: rgb(84, 121, 221);
    color: #ffffff;
  }
  .arg{
    display: none;
  }
  footer {
    padding: 10px;
  }
</style>
<body>
  <header>
    <h1>QCD Langage Web</h1>
  </header>
  <main id="main">
    <article>
      <section class="question"></section>
      <section class="choice">
        <input type="radio" name="first" id="1true" value="choice"  checked/><label for="1true">VRAI</label>
        <input type="radio" name="first" id="1false" value="choice" /><label for="1false">FAUX</label>
      </section>
      <section class="arg"></section>
    </article>

    <article>
      <section class="question"></section>
      <section class="choice">
        <input type="radio" name="second" id="2true" value="choice" checked/><label for="2true">VRAI</label>
        <input type="radio" name="second" id="2false" value="choice" /><label for="2false">FAUX</label>
      </section>
      <section class="arg"></section>
    </article>

    <article>
      <section class="question"></section>
      <section class="choice">
        <input type="radio" name="third" id="3true" value="choice" checked/><label for="3true">VRAI</label>
        <input type="radio" name="third" id="3false" value="choice" /><label for="3false">FAUX</label>
      </section>
      <section class="arg"></section>
    </article>

    <article>
      <section class="question"></section>
      <section class="choice">
        <input type="radio" name="forth" id="4true" value="choice" checked/><label for="4true">VRAI</label>
        <input type="radio" name="forth" id="4false" value="choice" /><label for="4false">FAUX</label>
      </section>
      <section class="arg"></section>
    </article>

    <article>
      <section class="question"></section>
      <section class="choice">
        <input type="radio" name="fith" id="5true" value="choice" checked/><label for="5true">VRAI</label>
        <input type="radio" name="fith" id="5false" value="choice" /><label for="5false">FAUX</label>
      </section>
      <section class="arg"></section>
    </article>
  </main>
  <footer>
    <input type="button" value="Vérifier" id="validation">
  </footer>
  <script> 


    var questions = [
      {
        "question": "Les informations contenu dans l’élément &lt;head&gt; sont affichées sur la page web",
        "answer": false,
        "argument": "Les informations que contient l'en-tête ne sont pas affichées sur la page, ce sont simplement des informations générales à destination de l'ordinateur"
      },
      {
        "question": "La balise &lt;title&gt; sert à créer des titres qui seront affichés dans la page web",
        "answer": true,
        "argument": "La balise &lt;title&gt; affiche le titre de la page dans la barre de titre du navigateur"
      },
      {
        "question": "En xHTML strict, l'élément body peut contenir du texte",
        "answer": false,
        "argument": "Le texte doit être encapsulé, par ex. dans un élément p de paragraphe"
      },
      {
        "question": "Le footer doit apparaitre en haut de la page",
        "answer": false,
        "argument": "Le footer doit apparaître en bas de la page"
      },
      {
        "question": "Le liens avec le fichier css est contenu dans un balise &lt;link&gt; dans le header de la page",
        "answer": true,
        "argument": "De plus il doit comporter la propriété rel=\"stylesheet\""
      },
      {
        "question":"aimez-vous les fraises ?",
        "answer":true,
        "argument": "surtout avec du sucre !!"
      }
    ];
    var sectionEl = document.querySelectorAll (".question");
    for(var i=0;i<sectionEl.length;i++){
      sectionEl[i].innerHTML = questions[i].question;
    }
    var choices = document.querySelectorAll('input[type="radio"]:checked');
    var validation = document.getElementById("validation");
    var argEl = document.querySelectorAll(".arg");
    
    function displayResults() {
      for(var i=0;i<choices.length;i++){
  
        if (choices[i].checked ===  questions[i].answer) {
          argEl[i].innerHTML = questions[i].argument;
          argEl[i].style.display = "block";
          argEl[i].style.background = "#54dd5f";
        } else {
          argEl[i].style.display = "block";
          argEl[i].innerHTML = "FAUX";
          argEl[i].style.background = "#d43131";
        }
      }
    }

    validation.addEventListener("click", displayResults);

  </script>
  
</body>
</html>
